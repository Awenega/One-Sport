version: '3.9'
services:
  backend: 
    build: ./backend
    ports:
    - "5000:5000" 
    volumes:
    - ./backend:/backend
    environment:
      FLASK_ENV: development
  frontend: 
    build: ./frontend 
    ports:
    - "3000:3000"
    volumes:
    - ./frontend:/frontend
    depends_on:
      - backend
